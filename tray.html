<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トレイを撮影してください</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">トレイを撮影してください</h1>

    <div class="camera-area">
      <video id="tray-camera" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
      <div class="tray-guide"></div>
    </div>

    <button id="capture-button" class="button">撮影する</button>

    <!-- プレビューエリア -->
    <div id="preview-area" style="margin-top: 20px;">
      <img id="preview-image" style="width: 100%; display: none; border-radius: 12px;">
    </div>
  </div>

  <script type="module" src="js/tray-camera.js"></script>
</body>
</html>
