<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トレイを撮影してください</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* モーダル用追加CSS */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .modal-content img {
      max-width: 90%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">トレイを撮影してください</h1>

    <div class="camera-area">
      <video id="tray-camera" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
      <div class="tray-guide"></div>
    </div>

    <button id="capture-button" class="button">撮影する</button>

    <!-- プレビューエリア（モーダル） -->
    <div id="preview-modal" class="modal">
      <div class="modal-content">
        <img id="preview-image" src="" alt="撮影画像">
      </div>
    </div>
  </div>

  <script type="module" src="js/tray-camera.js"></script>
</body>
</html>
